                color: #667eea;
                margin: 10px 0;
            }
            .stat-label {
                color: #718096;
                font-size: 0.95em;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .charts {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
                gap: 20px;
            }
            .chart-container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);

            .footer {
